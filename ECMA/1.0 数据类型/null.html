<body>
	<script type="text/javascript">
		
		//	空的对象 : 表示这个对象创建了 里面没有东西
		//	空对象 : 表示没有创建 就是一个null
		// Null 只有一个 null值
		var box = null;
		alert(box);
		alert(typeof box);
		//	box 是Null 类型	值是null
		//	类型返回的字符串是 object
		
	</script>
</body>
