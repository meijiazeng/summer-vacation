<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>标题</title>
</head>
<body>
	<script>
		// 虽然 typeof 检查基本数据类型很好用 但是检测引用类型就不好
		//	因为我们并不想知道它是不是对象   而是想知道它到底是什么类型的对象
		/*
		var box = [1,2,3];
		alert(typeof box);
		var box2 = {};
		alert(typeof box2);
		var box3 = /g/;
		alert(typeof box3); */
		
		var box = [1,2,3];
		alert(box instanceof Array);
		var box2 = {};
		alert(box2 instanceof Object);
		var box3 = /g/;
		alert(box3 instanceof RegExp);
		
		
		
		
		
		
	</script>
</body>
</html>
