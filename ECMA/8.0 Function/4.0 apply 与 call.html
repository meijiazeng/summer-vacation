	<script>
		
		//	使用 call() 或者 apply() 来扩充作用域的最大好处,就是对象不需要与方法发生耦合(相互关联)

		function box(num1,num2){
			return num1 + num2;
		}
		function sum(num1,num2){
			//		call 只是传递参数不同   其他和apply一样
			return box.call(this,num1,num2);
		}
//		alert(sum(10,10));
		
		var color = '红色的';
		var box = {
			color : '蓝色的'
		};
		function sayColor(){
			alert(this.color);
		}
		sayColor();
		//	用 call实现对象冒充  冒充window 下
		sayColor.call(window);
		//	this 就是 window
		sayColor.call(this);
		//	冒充 box 作用域就在 box 对象里面
		sayColor.call(box);
		
		
		
	</script>
