<body>
	<script type="text/javascript">
		
		var box = [1,2,3,4,5,6];
		//	方法执行后返回一个逆序后的数组
		//alert(box.reverse());
		//	原数组也被逆序了
		//alert(box);
		
		var box = [5,9,4,6,1];
		//alert(box.sort());		// 从小到大排序
		//alert(box);
		
		
		//		参考手册 
		function compare(value1,value2){
			if(value1<value2){
				return -1;
			} else if(value1 > value2){
				return 1;
			} else{
				return 0;
			}
		}
		var box = [0,1,5,10,15];
		alert(box.sort(compare));
		alert(box.reverse());
	</script>
</body>
