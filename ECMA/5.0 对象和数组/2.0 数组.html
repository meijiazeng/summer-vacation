<body>
	<script>
		
		//	声明一个数组 空数组
		var box = new Array();
		//	数组属于 object 类型
//		alert(box);
		
		//	创建一个数组  并且分配三个元素  初始化长度
		var box = new Array('william',18,'佛山');
//		alert(box);
//		alert(box[1]);
		
		//	创建数组 包含10个元素
		var box = new Array(10);
		box[3] = 'william';
		box[5] = 18;
//		alert(box);
		
		var box = Array();
//		alert(typeof box);

//			字面量创建数组
		var box = [];
//		alert(typeof box);

		//  字面量的方式创建数组 并且分配了元素
		var box = [12,'sss','w'];
//		alert(box);

		var box = [
			{
				name:'william',
				age :18
			},
			[3,4,5,'佛山',new Object()],
			'计算机编程',
			25+25,
			new Array(1,23,3)
		];
//		alert(box);
		alert(box[0].name);
		alert(box[1][3]);
		alert(box[3]);
	</script>
