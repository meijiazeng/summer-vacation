<title>标题</title>
</head>
<body>
	<script type="text/javascript">
		
		var box = '3'> '22';
		//	两个操作数都是字符串 则比较两个字符串对应的字符编码值
		var box = '3' > 22;
		//	两个操作数一个是数值  则将另一个转换为数值 再进行数值比较
		alert(box);
		
	</script>
</body>
